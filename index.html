
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Form</title>
</head>
<body>

<h1>Student Information Form</h1>

<form action="/submit" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="major">Major:</label>
    <input type="text" id="major" name="major"><br><br>

    <label for="additionalInfo">Additional Information:</label><br>
    <textarea id="additionalInfo" name="additionalInfo" rows="4" cols="50"></textarea><br><br>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone"><br><br>

    <label for="birthdate">Date of Birth:</label>
    <input type="date" id="birthdate" name="birthdate"><br><br>

    <label for="gender">Gender:</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br><br>

    <label for="interests">Interests:</label>
    <input type="checkbox" id="sports" name="interests" value="sports">
    <label for="sports">Sports</label>
    <input type="checkbox" id="music" name="interests" value="music">
    <label for="music">Music</label><br><br>

    <label for="address">Address:</label><br>
    <input type="text" id="street" name="street" placeholder="Street"><br>
    <input type="text" id="city" name="city" placeholder="City"><br>
    <input type="text" id="state" name="state" placeholder="State"><br>
    <input type="text" id="zip" name="zip" placeholder="ZIP Code"><br><br>

    <label for="languages">Languages:</label>
    <select id="languages" name="languages[]" multiple>
        <option value="english">English</option>
        <option value="spanish">Spanish</option>
        <option value="french">French</option>
        <option value="german">German</option>
    </select><br><br>

    <label for="education">Education Level:</label>
    <select id="education" name="education">
        <option value="highSchool">High School</option>
        <option value="associate">Associate's Degree</option>
        <option value="bachelor">Bachelor's Degree</option>
        <option value="master">Master's Degree</option>
        <option value="doctorate">Doctorate</option>
    </select><br><br>

    <label for="experience">Work Experience (years):</label>
    <input type="number" id="experience" name="experience" min="0"><br><br>

    <label for="resume">Upload Resume:</label>
    <input type="file" id="resume" name="resume"><br><br>

    <label for="portfolio">Portfolio Website:</label>
    <input type="url" id="portfolio" name="portfolio"><br><br>

    <label for="linkedin">LinkedIn Profile:</label>
    <input type="url" id="linkedin" name="linkedin"><br><br>

    <label for="github">GitHub Profile:</label>
    <input type="url" id="github" name="github"><br><br>

    <input type="submit" value="Submit">
</form>

</body>
</html>
